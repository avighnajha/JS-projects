<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Water counter/style.css">
</head>

<body>
    <div class="container">
        <h1>Drink Water</h1>
        <h3>Goal: 2 Litres</h3>
        <div class="bigbottle">
            <div class="remained" id="remained">
                <span id="litres"></span>
                <small>Remaining</small>
            </div>
            <div class="percentage" id="percentage"></div>
        </div>
        <h3>Select how many glasses of water you've drank</h3>
        <div class="smallbottles">
            <div class="bottles ">250 ml</div>
            <div class="bottles ">250 ml</div>
            <div class="bottles">250 ml</div>
            <div class="bottles">250 ml</div>
            <div class="bottles">250 ml</div>
            <div class="bottles">250 ml</div>
            <div class="bottles">250 ml</div>
            <div class="bottles">250 ml</div>

        </div>
    </div>
    <script src="/Water counter/script.js"></script>
</body>
</html>
