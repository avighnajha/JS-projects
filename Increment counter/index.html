<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Increment counter/style.css">
</head>

<body>

        <div class="nums ">
            <i class="icon fab fa-twitter"></i>
            <h1 class="count" data-target="12000"></h1>
            <div class="label">Instagram Followers</div>

        </div>
        <div class="nums">
            <i class="icon fab fa-facebook"></i>
            <h1 class="count" data-target="500"></h1>
            <div class="label">Facebook Followers</div>

        </div>
        <div class="nums">
            <i class="icon fab fa-instagram"></i>
            <h1 class="count" data-target="16000"></h1>
            <div class="label">Twitter Followers</div>
        </div>
 
    <script src="/Increment counter/script.js"></script>
</body>
</html>
